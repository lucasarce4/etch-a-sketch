<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>Etch-a-sketch!</h1>
        <div class="container">
        <div class="menu">
            <button class="buttons" id='drawBlack' value= 'black'>Black</button>
            <button class="buttons" id='rgb'value='rgb' >Rainbow</button>
            <button class="buttons" id='erase'value='erase'>Erase</button>
            <div class="pickr-container">
                <p>Pick a color</p>
                <div class="color-picker"></div>
            </div>
            <button id='clear'>Clear</button>
            <div class="rangeContainer">
                <label for="rangeInput">Pixel amount</label>
                 <input type="range" id="rangeInput" name="rangeInput" min="1" max="80" value="32"
                    oninput="amount.value=rangeInput.value">                                                       
                 <output id="amount" name="amount" for="rangeInput">40</output>
            </div>
        </div>
        <div class="drawBoard">
        </div>  
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
